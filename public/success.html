<!DOCTYPE html>
<html>
   <head>
      <title>Transaction approved</title>
      <meta charset="UTF-8" />
      <link
         href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
         rel="stylesheet"
         />
      <link
         href="src/styles.css"
         rel="stylesheet"
         />
   </head>
   <body>
      <div id="app">
         <h1>Woohoo! Your order is complete ðŸŽ‰</h1>
         <p>Cost $ <span  class="cost"></span> <span  class="currency"></span></p>
         <p>Transaction ID: <span  class="transactionID"></span></p>
         <img
            class="item small"
            src="src/img/celebrate.jpeg"
            alt="order complete"
            />
         <span class="caption">Photo by <a href="https://unsplash.com/@jdent?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Jason Dent</a> on <a href="https://unsplash.com/s/photos/celebrate?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
      </div>
      <script type="text/javascript">
         var url = new URL(window.location.href);
         var transactionElem = document.getElementsByClassName("transactionID")
         var costElem = document.getElementsByClassName("cost")
         var currencyElem = document.getElementsByClassName("currency")
         if (transactionElem.length) {
            transactionElem[0].innerText = url.searchParams.get("transaction");
            costElem[0].innerText = url.searchParams.get("cost");
            currencyElem[0].innerText = url.searchParams.get("currency");
         }
      </script>
   </body>
</html>
